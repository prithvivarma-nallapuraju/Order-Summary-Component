<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body class="bg-no-repeat bg-paleBlue bg-mobileImage sm:bg-desktopImage">
    <section
      id="order-component"
      class="w-80 bg-white mx-7 my-10 rounded-2xl flex flex-col sm:mx-auto"
    >
      <div class="mb-3">
        <img
          src="./images/illustration-hero.svg"
          alt="hero"
          class="rounded-t-2xl"
        />
      </div>

      <div class="text-center mb-3 mx-6 font-redHat">
        <h1 class="font-black my-2 text-xl text-darkBlue">Order Summary</h1>
        <p class="text-md text-desaturatedBlue my-2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like
        </p>
      </div>

      <div
        class="flex flex-row bg-veryPaleBlue mx-6 rounded-xl font-redHat justify-between"
      >
        <img src="./images/icon-music.svg" alt="music" class="my-4 mx-2" />
        <div class="flex flex-col my-auto">
          <p class="font-extrabold">Annual plan</p>
          <p class="font-light">$59.99/year</p>
        </div>
        <a
          href="#"
          class="text-brightBlue font-bold my-auto underline underline-offset-4 mx-4 hover:cursor-pointer"
          >change</a
        >
      </div>

      <button
        class="mt-9 p-4 bg-brightBlue mx-6 rounded-xl text-white font-redHat shadow-md shadow-desaturatedBlue hover:cursor-pointer"
      >
        Proceed to Payment
      </button>

      <div
        class="text-center my-7 font-bold font-redHat text-desaturatedBlue text-lg hover:cursor-pointer"
      >
        Cancel Order
      </div>
    </section>
  </body>
</html>
